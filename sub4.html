<script src="js/mui.min.js"></script> 
<script type="text/javascript" charset="utf-8">
    mui.init();
    var index, self, prev;
    mui.plusReady(function () {
    	seft = plus.webview.currentWebview() //当前窗口
    	prev = plus.webview.getWebviewById('sub3.html')
    	index = plus.webview.getLaunchWebview();//登入窗口，主窗口
    	seft.drag({
    		direction: 'right',
    		moveMode: 'followFinger'
    	},{
    		view: prev,
    		moveMode: 'follow'
    	}, function (e) {
    		if (e.type == 'end' && e.result) {
 					index.evalJS('document.getElementById("nav4").classList.remove("mui-active");document.getElementById("nav3").classList.add("mui-active")');
    		}
    	});
    	document.getElementById('face').setAttribute('src', plus.storage.getItem('sface'));
	document.getElementById('name').innerHTML = plus.storage.getItem('snickname');
    });
</script>
